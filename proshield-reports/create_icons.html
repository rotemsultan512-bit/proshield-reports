<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Generate PWA Icons - Proshield Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        .container {

        h1 {

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .instructions {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ›¡ï¸ Proshield Reports - Icon Generator</h1>

        <div class="instructions">
            <h3>×”×•×¨××•×ª:</h3>
            <ol>
                <li>×œ×—×¥ ×¢×œ "×¦×•×¨ ××™×™×§×•× ×™×" ×œ××˜×”</li>
                <li>×œ×—×¥ ×œ×—×™×¦×” ×™×× ×™×ª ×¢×œ ×›×œ ××™×™×§×•×Ÿ ×•×‘×—×¨ "Save image as..."</li>
                <li>×©××•×¨ ××ª ×”×§×•×‘×¥ ×‘×ª×™×§×™×™×ª <code>static/images/</code> ×¢× ×”×©× ×”××ª××™×</li>
            </ol>
        </div>

        <button onclick="generateAllIcons()">×¦×•×¨ ××™×™×§×•× ×™×</button>

        <div class="icons-grid" id="iconsGrid"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#2563eb';
            ctx.fillRect(0, 0, size, size);

            // Shield shape
            const margin = size / 8;
            const centerX = size / 2;
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(margin, margin);
            ctx.lineTo(size - margin, margin);
            ctx.lineTo(size - margin, size * 0.6);
            ctx.lineTo(centerX, size - margin);
            ctx.lineTo(margin, size * 0.6);
            ctx.closePath();
            ctx.fill();

            // Letter P
            ctx.fillStyle = '#2563eb';
            ctx.font = `bold ${size / 3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('P', centerX, size / 2);

            return canvas;
        }

        function generateAllIcons() {
            const grid = document.getElementById('iconsGrid');
            grid.innerHTML = '';

            sizes.forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-item';

                const canvas = createIcon(size);
                div.appendChild(canvas);

                const label = document.createElement('div');
                label.textContent = `icon-${size}.png`;
                div.appendChild(label);

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'â¬‡ï¸ ×”×•×¨×“';
                downloadBtn.onclick = () => {
                    const link = document.createElement('a');
                    link.download = `icon-${size}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };
                div.appendChild(downloadBtn);

                grid.appendChild(div);
            });
        }

        // Generate on load
        generateAllIcons();
    </script>
</body>
</html>
